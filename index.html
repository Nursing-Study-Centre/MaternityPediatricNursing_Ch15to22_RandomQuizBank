    <script>
        // Define all questions from chapters 15-22
        const allQuestions = [
            // Chapter 15 Questions
            {
                question: "A primipara client gave birth vaginally to a healthy newborn girl 12 hours ago. The nurse palpates the client's fundus. Which finding would the nurse identify as expected?",
                options: [
                    "two fingerbreadths above the umbilicus",
                    "at the level of the umbilicus",
                    "two fingerbreadths below the umbilicus",
                    "four fingerbreadths below the umbilicus"
                ],
                correct: 1,
                rationale: "During the first 12 hours postpartum, the fundus of the uterus is located at the level of the umbilicus. Over the first few days after birth, the uterus typically descends from the level of the umbilicus at a rate of 1 cm (one fingerbreadth) per day.",
                chapter: 15,
                topic: "Postpartum Adaptations",
                hint: "Think about the normal progression of uterine involution in the immediate postpartum period."

                options: [

                    "about the same as after a vaginal birth.",
                    "less than after a vaginal birth.",
                    "saturated with clots and mucus."
                ],
                correct: 2,
                rationale: "Women who have had cesarean births tend to have less flow because the uterine debris is removed manually along with delivery of the placenta.",
                chapter: 15,
                topic: "Postpartum Adaptations",
                hint: "Consider how the surgical procedure might affect uterine cleaning."

                    "instructing her to apply ice packs to both breasts every other hour"

                correct: 3,
                rationale: "If the woman is not breastfeeding, relief measures for engorgement include wearing a tight supportive bra 24 hours daily, applying ice to her breasts for approximately 15 to 20 minutes every other hour, and not stimulating her breasts by squeezing or manually expressing milk.",
                chapter: 15,
                topic: "Postpartum Adaptations",
                hint: "Think about measures that would decrease milk production rather than stimulate it."
            },
            {
                question: "A postpartum client who is breastfeeding her newborn tells the nurse, 'I notice that when I feed him, I feel fairly strong contraction-like pain. Labor is over. Why am I having contractions now?' Which response by the nurse would be most appropriate?",
                options: [
                    "'Your uterus is still shrinking in size; that's why you're feeling this pain.'",
                    "'Let me check your vaginal discharge just to make sure everything is fine.'",
                    "'Your body is responding to the events of labor, just like after a tough workout.'",
                    "'The baby's sucking releases a hormone that causes the uterus to contract.'"
                ],
                correct: 3,
                rationale: "The woman is describing afterpains, which are usually stronger during breastfeeding because oxytocin released by the sucking reflex strengthens uterine contractions.",
                chapter: 15,
                topic: "Postpartum Adaptations",
                hint: "Consider the hormonal response to breastfeeding."
            },
            {

                rationale: "In most instances of postpartum hemorrhage, blood pressure and cardiac output remain increased because of the compensatory increase in heart rate. Thus, a decrease in blood pressure and cardiac output are not expected changes during the postpartum period.",
                chapter: 15,
                topic: "Postpartum Adaptations",
                hint: "Consider which finding might indicate a potential complication rather than a normal postpartum change."
            },
            
            // Chapter 16 Questions

                correct: 0,
                rationale: "Pulse rates of 60 to 80 beats per minute at rest are normal during the first week after birth. This pulse rate is called puerperal bradycardia.",

        let currentQuestionIndex = 0;
        let selectedOption = null;
        let questionHistory = [];
        let questionCount = 0;

        // Function to generate a random question
        function generateRandomQuestion() {
            // Reset UI
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('rationale').className = 'rationale';
            document.getElementById('hint').className = 'hint';
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('cancelBtn').classList.remove('show');
            
            // Get a random question that hasn't been shown recently
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * allQuestions.length);
            } while (questionHistory.includes(newIndex) && questionHistory.length < allQuestions.length);
            
            // If we've shown all questions, reset the history
            if (questionHistory.length >= allQuestions.length) {
                questionHistory = [];
            }
            
            currentQuestionIndex = newIndex;
            questionHistory.push(currentQuestionIndex);
            
            const question = allQuestions[currentQuestionIndex];
            
            // Update question count
            questionCount++;
            document.getElementById('counter').textContent = `${questionCount}`;
            
            // Update progress bar
            const progress = (questionCount % 10 === 0) ? 100 : ((questionCount % 10) * 10);
            document.getElementById('progressBar').style.width = `${progress}%`;
            
            // Display question
            document.getElementById('question').textContent = question.question;
            
            // Display chapter info
            document.getElementById('chapterInfo').innerHTML = 
                `<strong>Chapter ${question.chapter}:</strong> ${question.topic}`;
            
            // Set hint text
            document.getElementById('hintText').textContent = question.hint;
            
            // Load options
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                    <div class="option-text">${option}</div>
                `;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });
            
            // Reset selected option
            selectedOption = null;
        }

        function selectOption(index) {
            // If an option is already selected, do nothing
            if (selectedOption !== null) return;
            
            selectedOption = index;
            const question = allQuestions[currentQuestionIndex];
            
            highlightSelectedOption(index);
            showFeedback(index);
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;
        }

        function cancelSelection() {
            // Reset the selected option
            selectedOption = null;
            
            // Remove highlighting from all options
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('correct', 'incorrect', 'selected');
            });
            
            // Hide feedback and rationale
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('rationale').classList.remove('show');
            
            // Hide the cancel button
            document.getElementById('cancelBtn').classList.remove('show');
            
            // Disable next button until a new selection is made
            document.getElementById('nextBtn').disabled = true;
        }

        function highlightSelectedOption(index) {
            const options = document.querySelectorAll('.option');
            const question = allQuestions[currentQuestionIndex];
            
            options.forEach((option, i) => {
                option.classList.remove('correct', 'incorrect', 'selected');
                
                if (i === index) {
                    option.classList.add('selected');
                    
                    if (i === question.correct) {
                        option.classList.add('correct');
                        
                        // Don't show cancel button for correct answers
                        document.getElementById('cancelBtn').classList.remove('show');
                    } else {
                        option.classList.add('incorrect');
                        // Also highlight the correct answer
                        options[question.correct].classList.add('correct');
                        
                        // Show cancel button only for wrong answers
                        document.getElementById('cancelBtn').classList.add('show');
                    }
                }
            });
        }

        function showFeedback(index) {
            const question = allQuestions[currentQuestionIndex];
            const feedback = document.getElementById('feedback');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackText = document.getElementById('feedbackText');
            const rationale = document.getElementById('rationale');
            const rationaleText = document.getElementById('rationaleText');
            
            if (index === question.correct) {
                feedback.className = 'feedback correct';
                feedbackIcon.textContent = '‚úÖ';
                feedbackText.textContent = 'Correct! Well done.';
            } else {
                feedback.className = 'feedback incorrect';
                feedbackIcon.textContent = '‚ùå';
                feedbackText.textContent = `Incorrect. The right answer is: ${String.fromCharCode(65 + question.correct)}`;
            }
            
            feedback.style.display = 'flex';
            rationaleText.textContent = question.rationale;
            rationale.classList.add('show');
        }

        function showHint() {
            const hint = document.getElementById('hint');
            hint.classList.add('show');
        }

        function nextCard() {
            generateRandomQuestion();
        }

        function previousCard() {
            // For random questions, previous doesn't make as much sense
            // So we'll just generate another random question
            generateRandomQuestion();
        }

        // Initialize the app with a random question
        generateRandomQuestion();
    </script>
